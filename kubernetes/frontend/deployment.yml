apiVersion: apps/v1
kind: Deployment
metadata:
  name: artfans-web
  namespace: artfans
  labels:
    app: artfans-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: artfans-web
  template:
    metadata:
      labels:
        app: artfans-web
    spec:                             
      containers:
        - name: web
          image: europe-docker.pkg.dev/pure-karma-466322-v8/artfans/artfans-web:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: artfans-frontend-config
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-pid
              mountPath: /var
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-pid
          emptyDir: {}
        - name: nginx-log
          emptyDir: {}  
